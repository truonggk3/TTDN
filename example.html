<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slideshow</title>
    <!-- Thêm Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEJ4v8f1P7gKInP8kxgA3eWZyRjrD9aOKJoKQj1Hbdl4e7g5ISu4DdlUfgWSh"
      crossorigin="anonymous" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .transition-wapper {
        position: relative;
        width: 100%;
        max-width: 800px;
        margin: auto;
        overflow: hidden;
      }
      .transition-img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 400px;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        opacity: 0;
        transition: opacity 1s ease-in-out;
      }
      .transition-img img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        position: absolute;
        top: 0;
        left: 0;
      }
      .transition-img.active {
        opacity: 1;
      }

      h1 {
        position: relative;
        z-index: 2;
        font-size: 24px;
        margin-bottom: 10px;
        color: white;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }

      .trans-btn a {
        position: relative;
        z-index: 2;
        display: inline-block;
        background: white;
        color: black;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 5px;
        font-size: 16px;
      }
      .trans-btn a:hover {
        background: gray;
      }

      /* Chấm tròn */
      .dots {
        display: flex;
        justify-content: center;
        margin-top: 10px;
      }
      .dot {
        width: 12px;
        height: 12px;
        margin: 5px;
        border-radius: 50%;
        background: gray;
        cursor: pointer;
      }
      .dot.active {
        background: white;
      }
    </style>
  </head>
  <body>
    <div class="transition-wapper">
      <div class="transition-img active">
        <img src="https://cdn-media.sforum.vn/storage/app/media/anh-dep-116.jpg" alt="Slide 1" />
        <h1>
          Advanced technology and <br />
          educationAL consultancy
        </h1>
        <button class="trans-btn btn btn-light">
          <a href="#">Liên hệ ngay</a>
        </button>
      </div>
      <div class="transition-img">
        <img src="https://cdn-media.sforum.vn/storage/app/media/anh-dep-102.jpg" alt="Slide 2" />
        <h1>Modern Solutions for Future</h1>
        <button class="trans-btn btn btn-light">
          <a href="#">Liên hệ ngay</a>
        </button>
      </div>
      <div class="transition-img">
        <img src="https://hoanghamobile.com/tin-tuc/wp-content/uploads/2023/07/anh-dep-thien-nhien-thump.jpg" alt="Slide 3" />
        <h1>Innovative Learning Methods</h1>
        <button class="trans-btn btn btn-light">
          <a href="#">Liên hệ ngay</a>
        </button>
      </div>
      <div class="transition-img">
        <img src="https://media.istockphoto.com/id/517188688/vi/anh/phong-c%E1%BA%A3nh-n%C3%BAi-non.jpg?s=612x612&w=0&k=20&c=WWWaejSo6EWGZMZSK7QK6LCfwd0rL2KB3ImCX2VkW4A=" alt="Slide 4" />
        <h1>Smart Education System</h1>
        <button class="trans-btn btn btn-light">
          <a href="#">Liên hệ ngay</a>
        </button>
      </div>
      <div class="transition-img">
        <img src="https://hoanghamobile.com/tin-tuc/wp-content/uploads/2023/07/anh-dep-thien-nhien-2-1.jpg" alt="Slide 5" />
        <h1>Professional Training & Support</h1>
        <button class="trans-btn btn btn-light">
          <a href="#">Liên hệ ngay</a>
        </button>
      </div>
    </div>

    <!-- Nút chấm tròn -->
    <div class="dots">
      <div class="dot active"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>

    <!-- Thêm Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pzjw8f+ua7Kw1TIq0q17g9U7w6wvLuF9EIHVO4zYsb7HGl3D6O4pweXaPLuSuWXx"
      crossorigin="anonymous"></script>

    <script>
      const slides = document.querySelectorAll(".transition-img");
      const dots = document.querySelectorAll(".dot");
      let currentIndex = 0;
      let autoSlide;
      let startX = 0;
      let endX = 0;

      function updateDots() {
        dots.forEach((dot) => dot.classList.remove("active"));
        dots[currentIndex].classList.add("active");
      }

      function showSlide(index) {
        if (index >= slides.length) currentIndex = 0;
        else if (index < 0) currentIndex = slides.length - 1;
        else currentIndex = index;

        slides.forEach((slide) => slide.classList.remove("active"));
        slides[currentIndex].classList.add("active");
        updateDots();
      }

      dots.forEach((dot, index) => {
        dot.addEventListener("click", () => {
          showSlide(index);
          restartAutoSlide();
        });
      });

      document.addEventListener(
        "touchstart",
        (e) => (startX = e.touches[0].clientX)
      );
      document.addEventListener("touchend", (e) => {
        endX = e.changedTouches[0].clientX;
        if (startX > endX + 50) showSlide(currentIndex + 1);
        if (startX < endX - 50) showSlide(currentIndex - 1);
        restartAutoSlide();
      });

      document.addEventListener("mousedown", (e) => (startX = e.clientX));
      document.addEventListener("mouseup", (e) => {
        endX = e.clientX;
        if (startX > endX + 50) showSlide(currentIndex + 1);
        if (startX < endX - 50) showSlide(currentIndex - 1);
        restartAutoSlide();
      });

      function startAutoSlide() {
        autoSlide = setInterval(() => showSlide(currentIndex + 1), 3000);
      }

      function restartAutoSlide() {
        clearInterval(autoSlide);
        startAutoSlide();
      }

      startAutoSlide();
    </script>
  </body>
</html>
